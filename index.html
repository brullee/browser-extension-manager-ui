<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/style.css" />
    <link
      id="light-theme"
      rel="stylesheet"
      href="styles/light-theme.css"
      disabled
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>
  <body>
    <header>
      <div class="header__content wrapper">
        <div class="logo" aria-label="Extensions Logo">
          <div class="logo__icon"></div>
          <div class="logo__text"></div>
        </div>
        <button
          id="theme-toggle"
          type="button"
          class="theme-btn"
          onclick="toggleTheme()"
          aria-label="Switch to light theme"
        >
          <img id="theme-icon" src="assets/images/icon-sun.svg" alt="" />
        </button>
      </div>
    </header>
    <main class="extensions">
      <div class="extensions__content wrapper">
        <div class="filter-bar">
          <h1 id="filter-title" class="filter__title">Extensions List</h1>
          <div
            class="filter__buttons-container"
            aria-labelledby="filter-title"
            role="group"
          >
            <button
              class="filter__btn filter__all btn--selected"
              aria-label="Show All Extensions"
            >
              All
            </button>
            <button
              class="filter__btn filter__active"
              aria-label="Show All Active"
            >
              Active
            </button>
            <button
              class="filter__btn filter__inactive"
              aria-label="Show All Inactive"
            >
              Inactive
            </button>
          </div>
        </div>
        <ul class="extensions__grid" id="extensions-list" role="list">
          <template id="extension-template">
            <li class="extensions__extension" role="listitem">
              <div class="extension__info">
                <img class="extension__logo" alt="" />
                <div class="extension__text">
                  <h4 class="extension__name"></h4>
                  <p class="extension__desc"></p>
                </div>
              </div>
              <div class="extension__controls">
                <button
                  class="extension__remove-btn"
                  aria-label="Remove Extension Button"
                >
                  Remove
                </button>
                <button
                  role="switch"
                  class="extension__switch"
                  aria-checked=""
                  aria-label=""
                >
                  <span class="extension__switch-toggle"></span>
                </button>
              </div>
            </li>
          </template>
        </ul>
      </div>
    </main>
    <script src="./javascript/script.js"></script>
  </body>
</html>
