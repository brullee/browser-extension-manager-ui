<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/style.css" />
    <link
      id="light-theme"
      rel="stylesheet"
      href="styles/light-theme.css"
      disabled
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>
  <body>
    <header>
      <div class="header__content wrapper">
        <div class="logo">
          <div class="logo logo__icon"></div>
          <div class="logo logo__text"></div>
        </div>
        <button class="theme-btn" onclick="toggleTheme()">
          <img id="theme-icon" src="assets/images/icon-sun.svg" />
        </button>
      </div>
    </header>
    <main>
      <section class="extensions">
        <div class="extensions__content wrapper">
          <div class="filter-bar">
            <h1 class="filter__title">Extensions List</h1>
            <div class="filter__buttons-container">
              <button class="filter__btn filter__all btn--selected">All</button>
              <button class="filter__btn filter__active">Active</button>
              <button class="filter__btn filter__inactive">Inactive</button>
            </div>
          </div>
          <div class="extensions__grid" id="extensions-list">
            <template id="extension-template">
              <div class="extensions__extension">
                <div class="extension__info">
                  <img class="extension__logo" src="" alt="Extension Logo" />
                  <div class="extension__text">
                    <p class="extension__name"></p>
                    <p class="extension__desc"></p>
                  </div>
                </div>
                <div class="extension__controls">
                  <button class="extension__remove-btn">Remove</button>
                  <button class="extension__switch">
                    <span class="extension__switch-toggle"></span>
                  </button>
                </div>
              </div>
            </template>
          </div>
        </div>
      </section>
    </main>
    <script src="./javascript/script.js"></script>
  </body>
</html>
